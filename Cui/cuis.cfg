[data]

train = MimicIII/Admissions/Cuis/
embed = Word2VecModels/mimic-cuis.txt

[args]

min_token_freq = 100
max_tokens_in_file = 25000
min_examples_per_code = 500
test_size = 0.2

[dan]

epochs = 5
batch = 16
hidden = 5000
dropout = 0.0
embdims = 300
learnrt = 0.001
activation=linear
optimizer=adamax

[cnn]

batch = 50
epochs = 25
embdims = 300
filters = 200
filtlen = 2
hidden = 1000
learnrt = 0.001
